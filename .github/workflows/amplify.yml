          AWS_ACCESS_KEY_ID: AKIAQ3E6XAIHSWGF345T
          AWS_SECRET_ACCESS_KEY: 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
          AWS_REGION: ap-south-1
