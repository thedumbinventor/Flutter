name: Deploy to AWS Amplify

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build web --release -t lib/main.dart

      - name: Create artifact directory
        run: mkdir artifact

      - name: Copy web folder to artifact
        run: cp -r build/web/. artifact/

      - name: List contents of artifact directory
        run: ls -R artifact/

      - name: List contents of web folder
        run: ls -R build/web/

      - name: Zip web folder
        run: Compress-Archive -Path 'build/web/*' -DestinationPath 'artifact/hello.zip'

      - name: Upload web.zip as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-artifact
          path: artifact/hello.zip
